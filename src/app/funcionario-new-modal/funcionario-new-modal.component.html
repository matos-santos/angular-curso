<!-- Modal -->
<form (submit)="addFuncionario($event)" >
  <div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro de Funcionario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">

            <div class="row">
              <label>Nome</label><br>
              <input type="text" name="Nome" class="form-control" [(ngModel)]="funcionario.name"/>
            </div>
            <div class="row">
              <label>Salario</label><br>
              <input type="text" name="salario" class="form-control" [(ngModel)]="funcionario.salario"/>
            </div>
            <div class="row" *ngIf="funcionario.salario >= 6000">
              <label>Bonus</label><br>
              <input type="text" name="bonus" class="form-control" [(ngModel)]="funcionario.bonus"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</form>
